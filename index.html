<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://use.fontawesome.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="lib/skeuos.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>WASM Image Operations</title>
  </head>

  <body>
    <main class="paper">
      <h2>WASM Image Editor</h2>
      <section class="file-selection hidden">
        <form>
          <label for="file-selection">
            <button class="file-selection-button" aria-controls="file-selection">Select image</button>
            <span class="filename">No image selected</span>
          </label>
          <input id="file-selection" type="file" accept=".jpg,.jpeg,.png" />
        </form>
      </section>
      <section class="image-meta">
        <label class="emphasized-text" for="image-edit-button">file-name.jpg</label>
        <div class="toolbar left-grouped" role="toolbar" aria-orientation="horizontal">
          <button data-index="0" title="change image" id="image-edit-button" class="icon-button" arial-label="change image">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button data-index="1" title="scale image" id="scale" class="icon-button" arial-label="scale image">
            <i class="fas fa-expand-alt"></i>
          </button>
          <button data-index="2" title="rotate image" id="rotate" class="icon-button" arial-label="rotate image">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button data-index="3" title="convert to" id="grayscale" class="icon-button" arial-label="convert to grayscale">
            <i class="fas fa-images"></i>
          </button>
          <button data-index="4" title="detect edges" id="detect-edge" class="icon-button" arial-label="detect edges">
            <i class="fas fa-border-none"></i>
          </button>
          <button data-index="5" title="blur image" id="blur" class="icon-button" arial-label="blur image">
            <i class="fas fa-braille"></i>
          </button>
        </div>
        <div class="right-grouped">
          <button title="download image" id="download" class="icon-button" arial-label="download image"><i
              class="fas fa-download"></i></button>
          <button title="undo last" id="undo" class="icon-button" arial-label="undo last action"><i
              class="fas fa-undo"></i></button>
        </div>
      </section>
      <section class="image-preview paper">
        <h3>The image you upload will be shown here...</h3>
        <img id="working-image" width="70%" height="70%" src="none" alt="No image selected" />
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>

</html>
